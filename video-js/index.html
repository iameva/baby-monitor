<html lang="en">
    <head>
      <meta charset="UTF-8">
      <link href="video-js.css" rel="stylesheet" />
      <script src="video-js.js"></script>
    </head>
    <body>
      <video id="my-video" class="video-js" autoplay muted controls data-setup='{}'>
      </video>
  <script>
    (function(videojs) {
      var player = window.player = videojs('my-video');
      var url = "video/stream.m3u8"

      player.src({
        src: url,
        type: 'application/x-mpegURL'
      });
    })(window.videojs);
  </script>
    </body>
</html>
